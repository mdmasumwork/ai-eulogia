<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Active Block</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      /* Prevent body scroll */
      display: flex;
      align-items: center;
      /* Center items vertically */
      justify-content: center;
      /* Center items horizontally */
    }

    .container {
      display: flex;
      flex-direction: column;
      position: relative;
      /* height: 100%; */
      /* Full height */
      width: 100%;
      /* Full width */
    }

    .content-block {
      padding: 20px;
      height: 40vh;
      /* Keep this height */
      margin: 10px 0;
      /* Margin between blocks */
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      /* Transition for hover effect */
    }

    .content-block.active {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="content-block" id="block1">Block 1</div>
    <div class="content-block " id="block2">Block 2</div>
    <div class="content-block" id="block3">Block 3</div>
    <div class="content-block active" id="block4">Block 4</div> <!-- Set Block 4 as active -->
    <div class="content-block " id="block5">Block 5</div>
  </div>

  <script>
    $(document).ready(function () {
      // Function to center the active block
      function centerActiveBlock() {
        const $activeBlock = $('.content-block.active');
        const containerHeight = $('.container').height();
        const blockHeight = $activeBlock.outerHeight();

        // Calculate the top position to center the block
        const offset = (containerHeight / 2) - (blockHeight / 2);
        const newTop = offset - $activeBlock.position().top;

        // Animate the container to move the active block to the center
        $('.container').css('top', newTop);
      }

      // Center the active block on load
      centerActiveBlock();
    });
  </script>
</body>

</html>
